<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 80)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="field">

    <div class="card-stack">
        <!-- card stack -->
        <img [ngStyle]="{'right.px': i * 4}" *ngFor="let card of [0,1,2,3];
     let i = index;" src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 16px" src="/assets/img/cards/card_cover.png">


        <!-- stack for played cards -->
        <img [ngStyle]="{'right.px': i * 4}" *ngFor="let card of game.playedCards;
     let i = index;" src="/assets/img/cards/{{ card }}.png" class="played-card">

        <!-- current Card Animation -->
        <img (click)="takeCard()" class="pick-card" style="right: 16px" *ngIf="game.pickCardAnimation"
            src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>

    <!-- <ul>
        @for (item of items$ | async; track item) {
          <li>{{ item['game'] }}</li>
        }
      </ul> -->

</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
